<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
 
  <!-- <meta http-equiv="Content-Security-Policy" content="" crossorigin="" /> -->

  <title>Mischief_Graffiti</title>

  <meta name="viewport" content="initial-scale=1, width=device-width,viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <link rel="stylesheet" href="css/drag_points.css" type="text/css" />

  <link rel="stylesheet" href="css/framework7-bundle.min.css" />
  <link rel="stylesheet" href="css/framework7-icons.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="app">

    <!-- panel components go here -->
    <!-- Right panel, with cover effect -->

    <div class="panel panel-right panel-cover">

      <div class="panel-wrapper">

        <div class="panel-header">

          <div class="panel-header-ico">

            <a class="link icon-only">
              <i class="material-symbols-outlined">Image
              </i>
            </a>

          </div>

          <div class="user">Choose Background</div>

        </div>


        <div class=" background-panel">

          <div id="back-wrapper" class="background-wrapper">



          </div>

          <div id="close" class="panel-close">
            <ul>
              <div class="button">
                <a href="#" data-panel="right"> Close </a>
              </div>
            </ul>
          </div>



        </div>



      </div>

    </div>


    <div class="view view-main">
      <!-- component will apply to all pages in view -->

      <!-- NAVBAR -->
      <div class="navbar">
        <div class="navbar-inner">

          <!-- Additional "sliding" class -->

          <div class="left">

            <a href="/index/" class="nav-logo">
              <img src="img/His_Hand.png" alt="">
            </a>
            <span class="right">
              <h1>MR RAGER</h1>
            </span>

          </div>

          <!-- Additional "sliding" class -->

          <div id="panel-ham" class="button">
            <a class="material-symbols-outlined panel-open" data-panel="right">Add_Photo_Alternate</a>
          </div>

        </div>
      </div>

      <div data-name="home" class="page page-homepage">
        <!-- component is fixed to the page -->
        <div class="page-content">
          <!-- ...Page content goes here!... -->
        </div>
      </div>

      
      <div data-name="home" class="page">
        <!-- component is fixed to the page -->

        <div class="page-content">
          <!-- ...Page content goes here!... -->

          <div class="canvas-plane">

            <div class="card">
              <div class="card-header no-hairline">
                <p>Canvas</p>
              </div>

              <div  class="warp-canvas ui-widget-content">

                <div id="container">

                  <div id="draggable" class="pt-wrapper">

                    <div  class="img"></div>

                    <div class="pt tl"></div>
                    <div class="pt tr"></div>
                    <div class="pt bl"></div>
                    <div class="pt br"></div>

                  </div>

                </div>

              </div>



              <div class="canvas-wrapper">
              </div>

            </div>

          </div>

          <div class="graffiti-panel">

            <div class="top-search">

              <div class="button nav-button-top">
                <a class="material-symbols-outlined">Arrow_back</a>
              </div>

              <div class="graffiti-search">

                <input type="text" name="name" placeholder="Search Graffiti" />

                <div class="button">
                  <a class="material-symbols-outlined">search</a>
                </div>

              </div>

              <div class="button nav-button-bottom">
                <a class="material-symbols-outlined">Arrow_Forward</a>
              </div>

            </div>

            <div class="graffiti-tags">
              <div class="chip-wrapper">

                <div class="chip chip-outline">
                  <div class="chip-label">Happy face</div>
                </div>
                <div class="chip chip-outline">
                  <div class="chip-label">Happy face</div>
                </div>
                <div class="chip chip-outline">
                  <div class="chip-label">Happy face</div>
                </div>





              </div>
            </div>

            <div id="graffiti-wrapper" class="graffiti-wrapper">
            </div>

          </div>

      </div>

      <!-- Bottom Toolbar -->

    </div>

  </div>

  <!-- javascript links -->



  <script src="js/PerspectiveTransform.min.js"></script>
  <script src="js/framework7-bundle.min.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/mr-rager-app.js"></script>
 



</body>

</html>
